    steps:
      - name: Check results
        run: |
          echo "============================================"
          echo "Design Patterns Workshop - Test Summary"
          echo "============================================"
          echo "Lab 01 - Intro Hello: ${{ needs.lab-01-intro-hello.result }}"
          echo "Lab 02 - GRASP Low Coupling: ${{ needs.lab-02-grasp-coupling.result }}"
          echo "Lab 03 - SOLID OCP: ${{ needs.lab-03-solid-ocp.result }}"
          echo "Lab 04 - SOLID DIP: ${{ needs.lab-04-solid-dip.result }}"
          echo "Lab 05 - Factory Method: ${{ needs.lab-05-factory-method.result }}"
          echo "Lab 06 - Abstract Factory: ${{ needs.lab-06-abstract-factory.result }}"
          echo "Lab 07 - Singleton: ${{ needs.lab-07-singleton.result }}"
          echo "Lab 08 - Adapter: ${{ needs.lab-08-adapter.result }}"
          echo "Lab 09 - Strategy: ${{ needs.lab-09-strategy.result }}"
          echo "============================================"
