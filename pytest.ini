[pytest]
# Konfiguracja pytest dla Design Patterns Workshop
# GitHub Classroom - automatyczne testy

markers =
    intro_hello: Lab 01 - Intro: Simple Calculator (0_intro/01_hello)
    grasp_coupling: Lab 02 - GRASP: Low Coupling (1_principles/01_grasp/04_low_coupling)
    solid_ocp: Lab 03 - SOLID: Open/Closed Principle (1_principles/02_solid/02_ocp)

# Opcje testowania
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
