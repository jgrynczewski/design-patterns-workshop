[pytest]
# Konfiguracja pytest dla Design Patterns Workshop
# GitHub Classroom - automatyczne testy

markers =
    intro_hello: Lab 01 - Intro: Simple Calculator (0_intro/01_hello)
    solid_srp: Lab 02 - SOLID: Single Responsibility Principle (1_principles/01_solid/01_srp)
    grasp_expert: Lab 03 - GRASP: Information Expert (1_principles/02_grasp/01_information_expert)

# Opcje testowania
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
